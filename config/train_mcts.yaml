# @package _global_
# config/train_mcts.yaml

defaults:
  - _self_ # Allows values defined here to be defaults
#  - override hydra/job_logging: colorlog # Optional: for nicer logging
#  - override hydra/hydra_logging: colorlog # Optional: for nicer logging

hydra:
  run:
    dir: outputs/mcts_train/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/mcts_train/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Target the main Config dataclass
_target_: MCTS.config_schema.Config

network:
  # Target the specific NetworkConfig dataclass
  _target_: MCTS.config_schema.NetworkConfig
  # Values here override defaults in the dataclass
  input_channels: 119  # 8-step AlphaZero history (112) + 7 meta planes for Legacy board
  dim_piece_type: 16
  board_size: 8
  num_residual_layers: 32
  initial_conv_block_out_channels: [64]
  residual_blocks_out_channels: [[64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64], [64]]
  action_space_size: 4672
  num_pieces: 32
  value_head_hidden_size: 256
  # Policy head structure
  policy_linear_out_features: [4672] # e.g., [1024, 512, 4672]; last must equal action_space_size
  conv_bias: false # Whether to use bias in convolutional layers

# New Env section
env:
  _target_: MCTS.config_schema.EnvConfig
  type: chess  # "chess" or "gomoku" - specifies which environment to use
  observation_mode: vector
  render_mode: rgb_array # Set to null or remove for no rendering
  save_video_folder: './videos' # Set to null or remove for no video saving
  history_steps: 8

mcts:
  _target_: MCTS.config_schema.MCTSConfig
  iterations: 50
  c_puct: 1.41
  temperature_start: 1.0
  temperature_end: 0.1
  temperature_decay_moves: 30
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
  batch_size: 32  # Maximum batch size for MCTS (dynamic batching will optimize based on GPU memory)
  

optimizer:
  _target_: MCTS.config_schema.OptimizerConfig
  type: Adam
  learning_rate: 1e-4
  # momentum: 0.9 # Not needed for Adam default
  weight_decay: 1e-4

training:
  _target_: MCTS.config_schema.TrainingConfig
  replay_buffer_size: 8192
  device: auto # If device is cpu and multiprocessing is false and render_mode is not null, you can see the pygame window
  num_training_iterations: 50
  num_training_steps: 100
  batch_size: 64
  use_multiprocessing: true # Set to false for sequential self-play
  self_play_workers: null # Example: Use 8 parallel workers for self-play games
  self_play_steps_per_epoch: 1024
  continual_training: true
  continual_queue_maxsize: 64
  max_game_moves: 100
  checkpoint_dir: ./checkpoints
  checkpoint_dir_load: null # If set, load checkpoints from here; otherwise use checkpoint_dir
  game_history_dir: ./game_history # Directory to save game history files. Set to null to disable.
  initial_board_fen:
    # Starting position (50% weight)
    "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1": 0.5
    # Endgame positions (20 common endgames, 2.5% each)
    # 1. King and Queen vs King (basic checkmate)
    "8/8/8/8/8/3K4/8/2k1Q3 w - - 0 1": 0.025
    # 2. King and Rook vs King (rook checkmate)
    "8/8/8/8/8/3K4/8/2k1R3 w - - 0 1": 0.025
    # 3. King and two Bishops vs King
    "8/8/8/8/8/3K4/8/2k1BB2 w - - 0 1": 0.025
    # 4. King, Bishop and Knight vs King (difficult checkmate)
    "8/8/8/8/8/3K4/8/2k1BN2 w - - 0 1": 0.025
    # 5. King and Pawn vs King (passed pawn, white to move)
    "8/8/8/8/8/4P3/4K3/4k3 w - - 0 1": 0.025
    # 6. Rook and Pawn vs Rook (Lucena position)
    "8/8/8/8/8/4P3/4K1R1/4k1r1 w - - 0 1": 0.025
    # 7. Queen vs Rook (queen advantage)
    "8/8/8/8/8/3K4/8/2k1Q1r1 w - - 0 1": 0.025
    # 8. King and Pawn endgame (opposition, white to move)
    "8/8/8/8/4P3/4K3/8/4k3 w - - 0 1": 0.025
    # 9. King and two Pawns vs King (connected pawns)
    "8/8/8/8/8/4PP2/4K3/4k3 w - - 0 1": 0.025
    # 10. King and Pawn vs King (opposition, black to move)
    "8/8/8/8/4P3/4K3/8/4k3 b - - 0 1": 0.025
    # 11. King and Rook vs King and Pawn
    "8/8/8/8/4p3/4k3/4K3/4R3 w - - 0 1": 0.025
    # 12. Queen and Pawn vs Queen
    "8/8/8/8/4P3/4K3/8/2k1Q1q1 w - - 0 1": 0.025
    # 13. King and two Rooks vs King
    "8/8/8/8/8/3K4/8/2k1RR2 w - - 0 1": 0.025
    # 14. King and Pawn vs King (rook pawn, difficult)
    "8/8/8/8/8/4K3/4P3/4k3 w - - 0 1": 0.025
    # 15. King and Knight vs King (stalemate risk)
    "8/8/8/8/8/3K4/8/2k1N3 w - - 0 1": 0.025
    # 16. King and Bishop vs King (stalemate)
    "8/8/8/8/8/3K4/8/2k1B3 w - - 0 1": 0.025
    # 17. King and three Pawns vs King
    "8/8/8/8/8/4PPP1/4K3/4k3 w - - 0 1": 0.025
    # 18. Rook vs Bishop (material imbalance)
    "8/8/8/8/8/3K4/8/2k1R1b1 w - - 0 1": 0.025
    # 19. Rook vs Knight (material imbalance)
    "8/8/8/8/8/3K4/8/2k1R1n1 w - - 0 1": 0.025
    # 20. King and Pawn vs King and Pawn (opposition)
    "8/8/8/8/4p3/4K3/4P3/4k3 w - - 0 1": 0.025
  progress_bar: true
  max_training_time_seconds: null # Maximum training time in seconds. At the end of each iteration, predicts total elapsed time after next iteration and stops if it would exceed this limit. Set to null to disable. Example: 3600 for 1 hour, 7200 for 2 hours.
  draw_reward: -0.5 # Fixed reward value for draws. Set to null to use position-aware draw rewards
  position_aware_draw_rewards:
    winning: -0.8 # Reward when drawing from winning position (expected value > 0.1)
    equal: -0.1 # Reward when drawing from equal position (expected value -0.1 to 0.1)
    losing: 0.2 # Reward when drawing from losing position (expected value < -0.1) - good save!
