# @package _global_
# config/train_mcts.yaml

defaults:
  - _self_ # Allows values defined here to be defaults
#  - override hydra/job_logging: colorlog # Optional: for nicer logging
#  - override hydra/hydra_logging: colorlog # Optional: for nicer logging

hydra:
  run:
    dir: outputs/mcts_train/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/mcts_train/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}

# Target the main Config dataclass
_target_: utils.config_schema_rl.Config

network:
  # Target the specific NetworkConfig dataclass
  _target_: utils.config_schema_rl.NetworkConfig
  # Values here override defaults in the dataclass
  input_channels: 119  # 8-step AlphaZero history (112) + 7 meta planes for Legacy board
  dim_piece_type: 16
  board_size: 8
  num_residual_layers: 40
  initial_conv_block_out_channels: [128]
  residual_blocks_out_channels: [[128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128], [128]]
  action_space_size: 4672
  num_pieces: 32
  value_head_hidden_size: 512
  # Policy head structure
  policy_linear_out_features: [4672] # e.g., [1024, 512, 4672]; last must equal action_space_size
  conv_bias: false # Whether to use bias in convolutional layers
  policy_dropout: 0.0
  value_dropout: 0.0
  conv_dropout: 0.0
  freeze_first_n_conv_layers: null  # Freeze first N layers of conv body. Training only layers after. 0 = train all.

# New Env section
env:
  _target_: utils.config_schema_rl.EnvConfig
  type: chess  # "chess" or "gomoku" - specifies which environment to use
  observation_mode: vector
  render_mode: rgb_array # Set to null or remove for no rendering
  save_video_folder: './videos' # Set to null or remove for no video saving
  history_steps: 8

mcts:
  _target_: utils.config_schema_rl.MCTSConfig
  iterations: 256  # More search to find mate
  c_puct: 2.0      # Moderate (not too high!)
  temperature_start: 1.0  # Some randomness early
  temperature_end: 0.0
  temperature_decay_moves: 30  # Quick transition
  temperature_custom_start: 0.0
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
  batch_size: 16  # Per-game batch (keep small to avoid MCTS variance)
  

optimizer:
  _target_: utils.config_schema_rl.OptimizerConfig
  type: Adam
  learning_rate: 1e-4
  # momentum: 0.9 # Not needed for Adam default
  weight_decay: 1e-4

training:
  _target_: utils.config_schema_rl.TrainingConfig
  replay_buffer_size: 8192
  device: auto # If device is cpu and multiprocessing is false and render_mode is not null, you can see the pygame window
  amp: true # Enable CUDA AMP (mixed precision) during training
  num_training_iterations: 20
  num_training_steps: 40
  batch_size: 64
  use_multiprocessing: true # Set to false for sequential self-play
  self_play_workers: null # Example: Use 8 parallel workers for self-play games
  use_inference_server: false # Use a dedicated GPU/TPU inference process (or thread for TPU)
  inference_server_device: null # Example: "cuda:0", "xla" for TPU v5e
  inference_server_max_wait_ms: 0  # Longer wait to collect requests from multiple workers
  inference_server_min_stacked_requests: 0 # Min requests before processing; extends wait when below this (0 is emperically proven to be the best)
  enable_thermal_pause: false
  manual_pause_seconds: null
  self_play_steps_per_epoch: 1024
  continual_training: true
  continual_queue_maxsize: 64
  max_game_moves: 16
  checkpoint_dir: ./checkpoints
  checkpoint_dir_load: null # If set, load checkpoints from here; otherwise use checkpoint_dir
  game_history_dir: ${hydra:runtime.output_dir}/game_history # Directory to save game history files. Set to null to disable.
  initial_board_fen:
    # - path: data/mate_in_1.json
    #   weight: 0.3
    #   max_game_moves: 6
    # - path: data/mate_in_2.json
    #   weight: 0.2
    #   max_game_moves: 8
    # - path: data/mate_in_3.json
    #   weight: 0.2
    #   max_game_moves: 10
    # - path: data/mate_in_4.json
    #   weight: 0.2
    #   max_game_moves: 12
    # - path: data/mate_in_5.json
    #   weight: 0.3
    #   max_game_moves: 14
    - path: data/endgame-crushing_without_defensive_move-long-mate-quite_move-very_long.json
      weight: 0.3
      max_game_moves: 50
  progress_bar: true
  max_training_time_seconds: null # Maximum training time in seconds. At the end of each iteration, predicts total elapsed time after next iteration and stops if it would exceed this limit. Set to null to disable. Example: 3600 for 1 hour, 7200 for 2 hours.
  draw_reward: null # Fixed reward value for draws. Set to null to use draw_reward_table
  replay_buffer_exclude_terminations: []  # Draw terminations excluded from replay buffer
  draw_reward_table:
    THREEFOLD_REPETITION:
      winning: -0.9
      equal: -0.5
      losing: 0.0
    FIVEFOLD_REPETITION:
      winning: -0.9
      equal: -0.5
      losing: 0.0
    STALEMATE:
      winning: -0.9
      equal: -0.5
      losing: 0.0
    FIFTY_MOVES:
      winning: -0.9
      equal: -0.5
      losing: 0.0
    SEVENTYFIVE_MOVES:
      winning: -0.9
      equal: -0.5
      losing: 0.0
    MAX_MOVES:
      winning: -0.9
      equal: -0.5
      losing: 0.0
    INSUFFICIENT_MATERIAL:
      winning: -0.9
      equal: -0.05
      losing: 0.0
